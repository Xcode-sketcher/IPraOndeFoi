<div class="fade-in space-y-8" @fadeIn>
  <header>
    <h1 class="text-2xl font-bold text-(--text-primary)">Agendamentos</h1>
    <p class="text-(--text-secondary)">Configure transações automáticas e assinaturas.</p>
  </header>

  <div class="grid lg:grid-cols-3 gap-8 items-start">

    <!-- Left Column: Tabs & Form -->
    <div class="lg:col-span-2 space-y-8">

      <!-- Large Tabs Segmented Control -->
      <div class="grid grid-cols-2 gap-4 p-1.5 bg-(--surface-strong) rounded-3xl border border-(--border-subtle)">
        <button (click)="setTab('recorrencia')"
          class="flex items-center justify-center gap-3 py-4 rounded-2xl transition-all duration-300 relative overflow-hidden group"
          [class.bg-emerald-500]="activeTab() === 'recorrencia'" [class.text-white]="activeTab() === 'recorrencia'"
          [class.text-(--text-secondary)]="activeTab() !== 'recorrencia'"
          [class.hover:bg-(--surface-muted)]="activeTab() !== 'recorrencia'">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10" />
            <polyline points="1 20 1 14 7 14" />
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15" />
          </svg>
          <div class="text-left">
            <div class="font-bold text-sm leading-tight">Recorrência</div>
            <div class="text-[10px] opacity-80 font-medium">Repetir transações</div>
          </div>
        </button>

        <button (click)="setTab('assinatura')"
          class="flex items-center justify-center gap-3 py-4 rounded-2xl transition-all duration-300 relative overflow-hidden group"
          [class.bg-emerald-500]="activeTab() === 'assinatura'" [class.text-white]="activeTab() === 'assinatura'"
          [class.text-(--text-secondary)]="activeTab() !== 'assinatura'"
          [class.hover:bg-(--surface-muted)]="activeTab() !== 'assinatura'">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
            <path d="M15 2H9a1 1 0 0 0-1 1v2a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1z" />
          </svg>
          <div class="text-left">
            <div class="font-bold text-sm leading-tight">Assinatura</div>
            <div class="text-[10px] opacity-80 font-medium">Serviços mensais</div>
          </div>
        </button>
      </div>

      <!-- Content -->
      <div class="relative min-h-[400px]">

        <!-- Success/Error -->
        <div *ngIf="successMessage()"
          class="mb-6 p-4 rounded-2xl bg-emerald-50 text-emerald-600 border border-emerald-100 flex items-center gap-2 animate-[fadeIn_0.3s_ease-out]">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
            <polyline points="22 4 12 14.01 9 11.01" />
          </svg> {{ successMessage() }}
        </div>
        <div *ngIf="errorMessage()"
          class="mb-6 p-4 rounded-2xl bg-red-50 text-red-600 border border-red-100 flex items-center gap-2 animate-[fadeIn_0.3s_ease-out]">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
            <line x1="12" x2="12" y1="9" y2="13" />
            <line x1="12" x2="12.01" y1="17" y2="17" />
          </svg> {{ errorMessage() }}
        </div>

        <!-- Recorrencia Form -->
        <div *ngIf="activeTab() === 'recorrencia'" class="animate-[fadeIn_0.3s_ease-out]">
          <div class="card p-8 rounded-3xl bg-(--surface-strong) border border-(--border-subtle) shadow-sm">
            <h2 class="text-lg font-bold text-(--text-primary) mb-6">Nova Recorrência</h2>

            <form [formGroup]="recorrenciaForm" (ngSubmit)="submitRecorrencia()" class="space-y-5">

              <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                  <label class="block text-[10px] font-bold uppercase text-(--text-tertiary)">Tipo</label>
                  <select formControlName="tipo"
                    class="w-full h-12 rounded-xl border border-(--border-subtle) bg-(--surface) px-4 text-(--text-primary) outline-none focus:border-emerald-500 cursor-pointer">
                    <option value="entrada">Entrada</option>
                    <option value="saida">Saída</option>
                  </select>
                </div>
                <div class="space-y-1">
                  <label class="block text-[10px] font-bold uppercase text-(--text-tertiary)">Valor</label>
                  <input formControlName="valor" type="number" step="0.01"
                    class="w-full h-12 rounded-xl border border-(--border-subtle) bg-(--surface) px-4 text-(--text-primary) outline-none focus:border-emerald-500 font-medium">
                </div>
              </div>

              <div class="space-y-1">
                <label class="block text-[10px] font-bold uppercase text-(--text-tertiary)">Descrição</label>
                <input formControlName="descricao" type="text" placeholder="Ex: Salário, Aluguel..."
                  class="w-full h-12 rounded-xl border border-(--border-subtle) bg-(--surface) px-4 text-(--text-primary) outline-none focus:border-emerald-500">
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                  <label class="block text-[10px] font-bold uppercase text-(--text-tertiary)">Categoria</label>
                  <select formControlName="categoriaId"
                    class="w-full h-12 rounded-xl border border-(--border-subtle) bg-(--surface) px-4 text-(--text-primary) outline-none focus:border-emerald-500 cursor-pointer">
                    <option [ngValue]="null">Selecione</option>
                    <option *ngFor="let cat of categorias()" [value]="cat.id">{{ cat.nome }}</option>
                  </select>
                </div>
                <div class="space-y-1">
                  <label class="block text-[10px] font-bold uppercase text-(--text-tertiary)">Início</label>
                  <input formControlName="dataInicio" type="date"
                    class="w-full h-12 rounded-xl border border-(--border-subtle) bg-(--surface) px-4 text-(--text-primary) outline-none focus:border-emerald-500">
                </div>
              </div>

              <div class="space-y-1">
                <label class="block text-[10px] font-bold uppercase text-(--text-tertiary)">Frequência</label>
                <select formControlName="frequencia"
                  class="w-full h-12 rounded-xl border border-(--border-subtle) bg-(--surface) px-4 text-(--text-primary) outline-none focus:border-emerald-500 cursor-pointer">
                  <option value="Mensal">Mensal</option>
                  <option value="Semanal">Semanal</option>
                  <option value="Anual">Anual</option>
                </select>
              </div>

              <button type="submit" [disabled]="recorrenciaForm.invalid || isSubmitting()"
                class="w-full py-4 rounded-2xl bg-emerald-500 font-bold text-white shadow-lg shadow-emerald-500/20 hover:bg-emerald-600 hover:scale-[1.02] transition-all disabled:opacity-50 disabled:hover:scale-100 mt-4">
                {{ isSubmitting() ? 'Agendando...' : 'Agendar Recorrência' }}
              </button>
            </form>
          </div>
        </div>

        <!-- Assinatura Form -->
        <div *ngIf="activeTab() === 'assinatura'" class="animate-[fadeIn_0.3s_ease-out]">
          <div class="card p-8 rounded-3xl bg-(--surface-strong) border border-(--border-subtle) shadow-sm">
            <h2 class="text-lg font-bold text-(--text-primary) mb-6">Nova Assinatura</h2>

            <form [formGroup]="assinaturaForm" (ngSubmit)="submitAssinatura()" class="space-y-5">

              <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                  <label class="block text-[10px] font-bold uppercase text-(--text-tertiary)">Nome do Serviço</label>
                  <input formControlName="nome" type="text" placeholder="Ex: Netflix..."
                    class="w-full h-12 rounded-xl border border-(--border-subtle) bg-(--surface) px-4 text-(--text-primary) outline-none focus:border-emerald-500">
                </div>
                <div class="space-y-1">
                  <label class="block text-[10px] font-bold uppercase text-(--text-tertiary)">Valor</label>
                  <input formControlName="valor" type="number" step="0.01"
                    class="w-full h-12 rounded-xl border border-(--border-subtle) bg-(--surface) px-4 text-(--text-primary) outline-none focus:border-emerald-500 font-medium">
                </div>
              </div>

              <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                  <label class="block text-[10px] font-bold uppercase text-(--text-tertiary)">Categoria</label>
                  <select formControlName="categoriaId"
                    class="w-full h-12 rounded-xl border border-(--border-subtle) bg-(--surface) px-4 text-(--text-primary) outline-none focus:border-emerald-500 cursor-pointer">
                    <option [ngValue]="null">Selecione</option>
                    <option *ngFor="let cat of categorias()" [value]="cat.id">{{ cat.nome }}</option>
                  </select>
                </div>
                <div class="space-y-1">
                  <label class="block text-[10px] font-bold uppercase text-(--text-tertiary)">Data Início</label>
                  <input formControlName="dataInicio" type="date"
                    class="w-full h-12 rounded-xl border border-(--border-subtle) bg-(--surface) px-4 text-(--text-primary) outline-none focus:border-emerald-500">
                </div>
              </div>

              <button type="submit" [disabled]="assinaturaForm.invalid || isSubmitting()"
                class="w-full py-4 rounded-2xl bg-amber-500 font-bold text-white shadow-lg shadow-amber-500/20 hover:bg-amber-600 hover:scale-[1.02] transition-all disabled:opacity-50 disabled:hover:scale-100 mt-4">
                {{ isSubmitting() ? 'Salvando...' : 'Adicionar Assinatura' }}
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>

    <!-- Right Column: Dynamic Calendar -->
    <div class="card bg-(--surface-strong) border border-(--border-subtle) rounded-3xl p-6 shadow-sm h-fit">
      <!-- Calendar Header with Navigation -->
      <div class="flex items-center justify-between mb-4">
        <button (click)="prevMonth()"
          class="p-2 rounded-lg hover:bg-(--surface-muted) text-(--text-secondary) transition-colors">
          ◀
        </button>
        <h3 class="font-bold text-(--text-primary) flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect height="18" rx="2" ry="2" width="18" x="3" y="4" />
            <line x1="16" x2="16" y1="2" y2="6" />
            <line x1="8" x2="8" y1="2" y2="6" />
            <line x1="3" x2="21" y1="10" y2="10" />
          </svg> {{ calendarMonthName() }} {{ calendarYear() }}
        </h3>
        <button (click)="nextMonth()"
          class="p-2 rounded-lg hover:bg-(--surface-muted) text-(--text-secondary) transition-colors">
          ▶
        </button>
      </div>

      <!-- Calendar Grid Header -->
      <div class="grid grid-cols-7 gap-1 text-center mb-2">
        <div class="text-[10px] font-bold text-(--text-tertiary)">D</div>
        <div class="text-[10px] font-bold text-(--text-tertiary)">S</div>
        <div class="text-[10px] font-bold text-(--text-tertiary)">T</div>
        <div class="text-[10px] font-bold text-(--text-tertiary)">Q</div>
        <div class="text-[10px] font-bold text-(--text-tertiary)">Q</div>
        <div class="text-[10px] font-bold text-(--text-tertiary)">S</div>
        <div class="text-[10px] font-bold text-(--text-tertiary)">S</div>
      </div>

      <!-- Calendar Days Grid -->
      <div class="grid grid-cols-7 gap-1.5">
        <!-- Empty slots for alignment -->
        <div *ngFor="let _ of calendarDays().emptySlots" class="aspect-square"></div>

        <!-- Actual Days -->
        <div *ngFor="let day of calendarDays().days"
          class="aspect-square rounded-xl flex items-center justify-center text-xs font-medium cursor-default transition-all hover:bg-(--surface-muted)"
          [class.bg-emerald-500]="isToday(day)" [class.text-white]="isToday(day)" [class.shadow-md]="isToday(day)"
          [class.shadow-emerald-500/20]="isToday(day)" [class.bg-(--surface)]="!isToday(day)"
          [class.text-(--text-primary)]="!isToday(day)">
          {{ day }}
        </div>
      </div>

      <div class="mt-4 pt-4 border-t border-(--border-subtle) space-y-2">
        <p class="text-xs text-(--text-secondary) font-medium">Legenda:</p>
        <div class="flex items-center gap-2">
          <div class="w-3 h-3 rounded-full bg-emerald-500"></div>
          <span class="text-xs text-(--text-secondary)">Hoje</span>
        </div>
      </div>
    </div>

  </div>
</div>
